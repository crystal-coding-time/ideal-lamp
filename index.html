<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Add Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>The Curious Amateur</title>
</head>
<body> 
  <!-- Use Bootstrap grid system -->
  <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
          <div class="col-md-3">
              <figure id="banner" class="d-flex justify-content-center align-items-center">
                  <img src="" class="img-fluid" alt="">
              </figure>
          </div>
          <div class="col-md-3 d-flex justify-content-center align-items-center">
              <div class="team-logo">
                  <img src="" class="img-fluid" alt="">
              </div>
          </div>
      </div>
  </div>
  <!-- Use Bootstrap classes and semantic tags -->
  <section class="bg-dark text-white">
      <div class="container">
          <div class="row">
              <div class="col-md-4">
                  <div class="alert alert-warning" role="alert">
                      <h2 class="h5 text-center mb-3"></h2>
                      <p class="text-center">
                          Let's Start Learning:
                      </p>
                      <div class="input-group">
                          <input class="form-control" type="text" id="searchInput" placeholder="Enter your keywords">
                          <button class="btn btn-outline-secondary" id="search-btn">
                              Search
                          </button>
                          <button id="clear-btn" class="btn btn-outline-danger">Clear History</button>
                      </div>
                      <div id="search-history-box"></div>
                  </div>
              </div>
              <div class="col-md-5 ">
                <div class="alert alert-primary " role="alert">
                  <h2 class="h3 text-center mb-3">YouTube Videos</h2>
                  <div class="embed-responsive embed-responsive-16by9 " id="youtube-video">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                  <div class="card">
                      <div id="wikibox" class="card-body">
                          <h2 class="h5 card-title" id="wiki-title"></h2>
                          <img id="wiki-icon" class="card-img-top" alt="">
                          <p class="card-text" id="wiki-description"></p>
                          <p class="card-text" id="wiki-excerpt"></p>
                          <div class="card-footer">
                              <a id="wiki-link" href="#" class="card-link">View full article</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!-- Add Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="./Assets/JavaScript/script.js"></script>
</body>
</html>
